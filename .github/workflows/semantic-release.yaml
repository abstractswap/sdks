name: Release
on:
  push:
    branches:
      - main
      - beta
      - abstract
jobs:
  release:
    name: Release
    environment:
      name: production
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744
        with:
          ref: abstract
          submodules: "true"
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          cache: yarn
          node-version: 20
          registry-url: "https://registry.npmjs.org"

      - name: Clean install
        run: |
          rm -rf node_modules
          rm -rf .yarn/cache
          rm -rf .yarn/install-state.gz

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build SDK's
        run: yarn g:build

      - name: Setup NPM
        run: |
          # Remove any existing npmrc files
          rm -f ~/.npmrc
          rm -f .npmrc

          # Create new npmrc with authentication and workspace config
          cat << EOF > .npmrc
          //registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}
          registry=https://registry.npmjs.org/
          always-auth=true
          workspaces=false
          ignore-workspace-root-check=true
          EOF

          chmod 600 .npmrc

          # Disable workspace features globally
          npm config set workspaces false
          npm config set workspace false
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Release Needed SDK's
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          # Force semantic-release to use local .npmrc
          export NPM_CONFIG_USERCONFIG="$PWD/.npmrc"

          # Run release for each package separately
          for pkg in packages/*; do
            if [ -f "$pkg/package.json" ]; then
              echo "Processing $pkg..."
              cd $pkg
              # Create package-specific .npmrc
              cp ../../.npmrc .
              # Run release
              yarn semantic-release --debug --no-ci
              cd ../..
            fi
          done
